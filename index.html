<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan de Entrenamiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Vinculamos el CSS externo -->
    
</head>

<body>
    <div id="semanas">
        <div id="semana1" onclick="mostrarDias('semana1')">
            SEMANA 1
        </div>
        <div id="semana2" onclick="mostrarDias('semana2')">
            SEMANA 2
        </div>
    </div>

    <div id="dias-semana1" style="display: none;">
        <h2>SEMANA 1</h2>
        <button onclick="volverASemanas()" class="boton-volver">
            <span class="icon">⬅️</span> Volver atrás
        </button>
        <div class="dias-container">
            <div class="dia" data-day="lunes" onclick="mostrarEntrenamiento('lunes1')">LUNES</div>
            <div class="dia" data-day="martes" onclick="mostrarEntrenamiento('martes1')">MARTES</div>
            <div class="dia" data-day="miercoles" onclick="mostrarEntrenamiento('miercoles1')">MIÉRCOLES</div>
            <div class="dia" data-day="jueves" onclick="mostrarEntrenamiento('jueves1')">JUEVES</div>
            <div class="dia" data-day="viernes" onclick="mostrarEntrenamiento('viernes1')">VIERNES</div>
        </div>
    </div>

    <div id="dias-semana2" style="display: none;">
        <h2>SEMANA 2</h2>
        <button onclick="volverASemanas()" class="boton-volver">
            <span class="icon">⬅️</span> Volver atrás
        </button>
        <div class="dias-container">
            <div class="dia" data-day="lunes" onclick="mostrarEntrenamiento('lunes2')">LUNES</div>
            <div class="dia" data-day="martes" onclick="mostrarEntrenamiento('martes2')">MARTES</div>
            <div class="dia" data-day="miercoles" onclick="mostrarEntrenamiento('miercoles2')">MIÉRCOLES</div>
            <div class="dia" data-day="jueves" onclick="mostrarEntrenamiento('jueves2')">JUEVES</div>
            <div class="dia" data-day="viernes" onclick="mostrarEntrenamiento('viernes2')">VIERNES</div>
        </div>
    </div>

    <div id="entrenamiento" style="display: none;">
        <h3 id="dia-titulo"></h3>
        <div id="contenido-entrenamiento"></div>
        <button onclick="volverADias()" class="boton-volver-dias">
            Volver a los días
        </button>
    </div>

    <script src="js/script.js"></script> <!-- Vinculamos el JS externo -->

</body>
</html>
